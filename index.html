<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./sass/app.scss"> //NON FUNZIONA -->
    <link rel="stylesheet" href="./css/app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container tema--chiaro w-100">
    <button onclick="cambiaTema()">ICONA DELLA LUNA E SOLE</button>

    <h3>Ciao non toccarmi pls</h3>
    <button>CIao</button>
    <button>Sono</button>
    <button>Un</button>
    <button>Bottone pippo</button>

    <div class="card">
      <div class="card__title">
        <h3>Ciao sono una foto</h3>
      </div>
      <div class="card__body">
        <img src="https://picsum.photos/500/500" alt="" />
      </div>
    </div>

    <div onclick="toggleSpecial(event)" class="defaultButton">
      CLICCAMI PER AVERE LA CLASSE SPECIALBUTTON
    </div>
  </div>
  
    <script>
      const toggleSpecial = (event) => {
        event.target.classList.replace("defaultButton", "specialButton")
      }
      const cambiaTema = () => {
        let contenitore = document.querySelector(".container")
        contenitore.classList.toggle("tema--chiaro")
        contenitore.classList.toggle("tema--scuro")
      }
    </script>
  </body>
</html>
